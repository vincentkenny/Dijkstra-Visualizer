<html>

<head>
    <script src="func.js"></script>
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <title>Dijkstra Pathfinding | Kenny Vincent</title>
    <link rel="shortcut icon" href="assets/icon_kmeans.png" type="image/x-icon" />

</head>

<body>
    <div class="nav noselect">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Dijkstra Pathfinding Visualizer</a>
        </div>
        <div class="toolbar-container">
            <div class="toolbar-dropdown">
                <a href="#" class="toolbar-item" onclick="view_dropdown()">Number of Groups</a>
                <span class="fas fa-xs fa-chevron-down sideIcon">
                </span>
                <div class="dropdown-menu">
                    <a href="#" id="group2" onclick="set_group(2)">2 Groups</a>
                    <a href="#" id="group3" onclick="set_group(3)">3 Groups</a>
                    <a href="#" id="group4" onclick="set_group(4)">4 Groups</a>
                </div>
            </div>
            <a href="#" class="toolbar-item" onclick="scatter_wall()">Scatter Random Obstacles</a>
            <button class="toolbar-item" id="btn-visualize" onclick="dijkstra()">Visualize Clustering</button>
            <a href="#" class="toolbar-item" onclick="reset_grid()">Clear Board</a>
            <a href="#" class="toolbar-item" id="cycle_view" ">Cycle</a>
            
        </div>
    </div>
    <div class="legends noselect">
        <div class="legends-item"><i class="fas fa-arrows-alt"></i> Start Position</div>
        <div class="legends-item"><i class="fas fa-life-ring"></i> End Goal</div>
        <div class="legends-item"><div id="wall-legend"></div> Walls</div>
        <div class="legends-item"><div id="visited-legend"></div> Visited Steps</div>
        <div class="legends-item"><div id="final-legend"></div> Shortest Path</div>
    </div>
    <div id="container">
        <table id="board">
        </table>
    </div>
</body>
<script>
    generate();

</script>

</html>
